<ion-view view-title="Balance Check" id="balance">
	<ion-content has-bouncing="true" padding="true">
		<p id="timeLabel">{{balance.timeElapsed}}0:00</p>

		<div id="balanceGame">
			<img src="img/balanceLine.png" id="line1"></img>
			<img src="img/balanceMarker.png" id="balanceMarker"></img>
			<img src="img/balanceLine.png" id="line2"></img>
		</div>

		<p class="description">Maintain your balance between the green lines.</p>
	</ion-content>
</ion-view>

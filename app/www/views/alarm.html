<ion-view view-title="Alarm Clock">
	<ion-content has-bouncing="true" padding="true">
		<p>Select time</p>
		<p>alarm time: {{alarm.time}}</p>
		<p>time to go: {{alarm.timeToGo}}</p>
		<button ng-click="startAlarm()" ng-hide="alarmRunning">Start Alarm</button>
		<button ng-click="stopAlarm()" ng-show="alarmRunning">Stop Alarm</button>
	</ion-content>
</ion-view>
